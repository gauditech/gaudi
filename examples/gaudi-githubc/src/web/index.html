<html>

<head>
  <title>Gaudi github example::</title>
  <style>
    BODY,
    HTML {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: column;
    }

    #header {
      height: 4rem;
      background-color: antiquewhite;
      width: 100%;
    }

    #viewer {
      flex: 10;
      width: 100%;
      overflow: hidden;
    }

    #viewer-content {
      overflow: auto;
      position: relative;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="style/jsontree.css">
</head>

<body>
  <div id="container">
    <div id="header">
      Githubc data viewer
    </div>
    <div id="viewer">
      <div id="viewer-content"></div>
    </div>
  </div>

  <script src="js/jsontree.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
